<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书笔记采集器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>小红书笔记采集器</h1>
    </header>
    
    <main>
      <div id="status" class="status">
        <p>欢迎使用小红书笔记采集器</p>
      </div>
      
      <div class="actions">
        <button id="collectBtn" class="btn primary" disabled>
          采集当前笔记
        </button>
      </div>
      
      <div id="config" class="config">
        <h2>配置</h2>
        <button id="configBtn" class="btn secondary">
          配置飞书设置
        </button>
      </div>
    </main>
  </div>
  
  <script type="module" src="popup.ts"></script>
</body>
</html>
