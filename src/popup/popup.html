<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小红书采集器</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- 顶部标题栏 -->
      <header class="app-header">
        <div class="header-content">
          <div class="app-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
              <path d="M2 17L12 22L22 17"/>
              <path d="M2 12L12 17L22 12"/>
            </svg>
          </div>
          <div class="app-title">
            <h1>小红书采集器</h1>
            <div class="app-subtitle">数据采集与飞书同步工具</div>
          </div>
        </div>
      </header>

      <!-- 主要内容区域 -->
      <main class="app-main">
        <!-- 状态显示区 -->
        <div class="status-card">
          <div class="card-header">
            <h2 class="card-title">系统状态</h2>
            <div class="status-indicator">
              <div class="indicator-dot loading" id="pageStatusDot"></div>
              <span class="status-text" id="pageStatusText">检测中...</span>
            </div>
          </div>
          <div class="card-content">
            <div class="page-info" id="pageInfo">
              <div class="loading-state">
                <div class="loading-spinner"></div>
                <span>正在检测页面状态</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 配置管理区 -->
        <div class="config-card">
          <div class="card-header">
            <h2 class="card-title">飞书配置</h2>
            <div class="config-manager-buttons">
              <button class="icon-button" id="testConnection" title="测试连接" aria-label="测试连接">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M13 2L3 14H12L11 22L21 10H12L13 2Z"/>
                </svg>
              </button>
              <button class="icon-button" id="manageConfigs" title="管理配置" aria-label="管理配置">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3"/>
                  <path d="M12 1V6"/>
                  <path d="M12 18V23"/>
                  <path d="M4.22 4.22L7.76 7.76"/>
                  <path d="M16.24 16.24L19.78 19.78"/>
                  <path d="M1 12H6"/>
                  <path d="M18 12H23"/>
                  <path d="M4.22 19.78L7.76 16.24"/>
                  <path d="M16.24 7.76L19.78 4.22"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="card-content">
            <div class="config-selector">
              <div class="config-selector-group">
                <select class="modern-select" id="configSelector">
                  <option value="">选择配置...</option>
                </select>
                <button class="icon-button" id="refreshConfigs" title="刷新配置" aria-label="刷新配置">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4V10H7"/>
                    <path d="M23 20V14H17"/>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10M23 14L18.36 18.36A9 9 0 0 1 3.51 15"/>
                  </svg>
                </button>
              </div>
              <div class="config-status" id="configStatus">
                <!-- 配置状态将动态渲染在这里 -->
              </div>
            </div>
          </div>
        </div>

        <!-- 数据预览区 -->
        <div class="preview-card" id="previewCard" style="display: none;">
          <div class="card-header">
            <h2 class="card-title">数据预览</h2>
            <button class="expand-button" id="togglePreview" title="展开/收起">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9L12 15L18 9"/>
              </svg>
            </button>
          </div>
          <div class="card-content" id="previewContent">
            <div class="loading-state">
              <div class="loading-spinner"></div>
              <span>正在采集数据...</span>
            </div>
          </div>
        </div>

        <!-- 操作控制区 -->
        <div class="action-section">
          <button class="primary-button" id="startCollection" disabled>
            <span class="button-icon">▶</span>
            <span>开始采集</span>
          </button>
          <button class="secondary-button" id="pauseCollection" disabled>
            <span class="button-icon">⏸</span>
            <span>暂停</span>
          </button>
          <button class="ghost-button" id="refreshData">
            <span class="button-icon">↻</span>
            <span>刷新数据</span>
          </button>
          <button class="debug-button" id="debug-storage" title="检查存储">
            <span class="button-icon">🔍</span>
            <span>检查存储</span>
          </button>
        </div>

        <!-- 错误处理区 -->
        <div class="error-notification-container top-right" id="errorContainer">
          <!-- 错误通知将动态渲染在这里 -->
        </div>
      </main>

      <!-- 底部状态栏 -->
      <footer class="app-footer">
        <div class="footer-content">
          <div class="footer-status" id="footerStatus">
            就绪
          </div>
          <div class="connection-status">
            <div class="status-dot offline" id="connectionDot"></div>
            <span id="connectionText">未连接</span>
          </div>
        </div>
      </footer>
    </div>

    <!-- 配置编辑模态框 -->
    <div class="config-modal" id="configModal" style="display: none;">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">编辑配置</h3>
          <button class="close-button" id="closeModal" aria-label="关闭">×</button>
        </div>
        <div class="modal-body">
          <form id="configForm" class="config-form">
            <div class="form-field">
              <label class="field-label">配置名称 *</label>
              <input type="text" class="modern-input" id="configName" placeholder="请输入配置名称" required>
            </div>
            
            <div class="form-field">
              <label class="field-label">多维表格URL *</label>
              <input type="url" class="modern-input" id="tableUrl" placeholder="https://example.feishu.cn/base/xxxx" required>
              <div class="field-help">请输入飞书多维表格的完整URL地址</div>
            </div>
            
            <div class="form-field">
              <label class="field-label">APP ID *</label>
              <input type="text" class="modern-input" id="appId" placeholder="cli_xxxxxx" required>
              <div class="field-help">飞书应用的APP ID，格式如 cli_xxxxxx</div>
            </div>
            
            <div class="form-field">
              <label class="field-label">APP Secret *</label>
              <div class="password-input">
                <input type="password" class="modern-input" id="appSecret" placeholder="请输入APP Secret" required>
                <button type="button" class="password-toggle" id="toggleSecret" aria-label="显示/隐藏密钥">👁</button>
              </div>
              <div class="field-help">飞书应用的APP Secret密钥</div>
            </div>
            
            <div class="form-field">
              <label class="field-label">备注</label>
              <textarea class="modern-textarea" id="configNotes" placeholder="配置备注信息（可选）" rows="2"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="config-actions">
            <button type="button" class="ghost-button" id="cancelConfig">取消</button>
            <button type="button" class="secondary-button" id="testConfigBtn">测试连接</button>
            <button type="button" class="primary-button" id="saveConfig">保存配置</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 调试面板 (开发时使用) -->
    <div id="debug-panel" style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; z-index: 10000; display: none; font-size: 12px; border-radius: 8px; max-width: 300px;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
        <strong>调试信息</strong>
        <button onclick="document.getElementById('debug-panel').style.display='none'" style="background: none; border: none; color: white; cursor: pointer; font-size: 16px;">×</button>
      </div>
      <div id="debug-content"></div>
      <div style="margin-top: 8px;">
        <button onclick="window.debugForceShowModal && window.debugForceShowModal()" style="background: #007aff; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; margin-right: 4px; font-size: 11px;">强制显示模态框</button>
        <button onclick="window.checkIcons && window.checkIcons()" style="background: #28a745; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px;">检查图标</button>
      </div>
    </div>

    <script type="module" src="popup.ts"></script>
    <script>
      // 全局调试函数
      window.debugForceShowModal = function() {
        const modal = document.getElementById('configModal');
        if (modal) {
          modal.style.display = 'block';
          modal.style.setProperty('display', 'block', 'important');
          document.body.style.overflow = 'hidden';
          console.log('[Debug] 模态框已强制显示');
        } else {
          console.error('[Debug] 模态框元素不存在');
        }
      };

      window.checkIcons = function() {
        const iconButtons = document.querySelectorAll('.icon-button');
        const report = {
          totalIconButtons: iconButtons.length,
          details: []
        };
        
        iconButtons.forEach((btn, index) => {
          const svg = btn.querySelector('svg');
          report.details.push({
            index: index,
            hasSVG: !!svg,
            svgContent: svg ? svg.outerHTML.substring(0, 100) : 'No SVG',
            buttonClass: btn.className,
            buttonHTML: btn.innerHTML.substring(0, 50)
          });
        });
        
        console.log('[Debug] 图标检查报告:', report);
        alert('图标检查报告已输出到控制台');
      };

      // Ctrl+Shift+D 显示调试面板
      document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.shiftKey && e.key === 'D') {
          const panel = document.getElementById('debug-panel');
          if (panel) {
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
          }
        }
      });
    </script>
  </body>
</html>
