<!doctype html>
<html>
  <head>
    <title>小红书笔记测试</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        padding: 20px;
        background: #fff;
      }
      .note-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        background: #f8f9fa;
      }
      .note-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 16px;
        color: #333;
      }
      .note-author {
        font-size: 16px;
        color: #666;
        margin-bottom: 12px;
      }
      .note-content {
        font-size: 14px;
        line-height: 1.6;
        color: #555;
        margin-bottom: 20px;
      }
      .note-images {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
        overflow-x: auto;
      }
      .image-placeholder {
        min-width: 100px;
        height: 100px;
        background: #e9ecef;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6c757d;
        font-size: 12px;
      }
      .note-stats {
        display: flex;
        gap: 20px;
        font-size: 14px;
        color: #666;
      }
      .stat-item {
        display: flex;
        align-items: center;
        gap: 4px;
      }
    </style>
  </head>
  <body>
    <div class="note-container">
      <h1 class="note-title">测试笔记标题 - 这是一个小红书笔记的示例</h1>
      <div class="note-author">作者: 测试用户</div>
      <div class="note-content">
        这是测试笔记内容。在小红书平台上，用户可以分享自己的生活点滴、购物心得、美妆技巧等各种内容。这个测试页面模拟了小红书笔记的基本结构，包括标题、作者、正文内容、图片展示和互动数据等元素。
      </div>
      <div class="note-images">
        <div class="image-placeholder">图片1</div>
        <div class="image-placeholder">图片2</div>
        <div class="image-placeholder">图片3</div>
      </div>
      <div class="note-stats">
        <div class="stat-item">🔥 1.2w</div>
        <div class="stat-item">❤️ 8.5k</div>
        <div class="stat-item">💬 324</div>
      </div>
    </div>

    <script>
      // 模拟小红书笔记页面URL
      if (typeof history !== 'undefined') {
        history.replaceState({}, '', '/explore/test123abc456def789')
      }

      // 模拟页面加载完成
      window.addEventListener('load', () => {
        console.log('小红书笔记测试页面已加载')
        console.log('当前URL:', window.location.href)
      })
    </script>
  </body>
</html>
